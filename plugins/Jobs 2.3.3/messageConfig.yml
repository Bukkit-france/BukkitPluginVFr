break-none: |
    %jobcolour%%jobname%ChatColor.WHITE ne reçoit pas l'argent pour casser n'importe quoi.
place-none: |
    %jobcolour%%jobname%ChatColor.WHITE ne reçoivent pas d'argent pour placer n'importe quoi.
kill-none: |
    %jobcolour%%jobname%ChatColor.WHITE ne reçoit pas l'argent pour tuer quelque chose.
level-up: |
    ChatColor.YELLOW-- Niveau supérieur --
at-max-level: |
    ChatColor.YELLOW-- Vous avez atteint le niveau maximum --
skill-up-broadcast: |
    %playername% a été promu à un %titlecolour%%titlename% %jobcolour%%jobname%ChatColor.WHITE.
skill-up-no-broadcast: |
   Félicitations, vous avez été promu à un %titlecolour%%titlename% %jobcolour%%jobname%ChatColor.WHITE.
join-job-success: |
   Vous avez rejoint le travail %jobcolour%%jobname%ChatColor.WHITE.
join-job-failed-already-in: |
   Vous êtes déjà dans le travail %jobcolour%%jobname%ChatColor.WHITE.
join-job-failed-too-many: |
